services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: microservices
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - microservices-network

  # User Service (gRPC)
  user-service:
    build:
      context: .
      dockerfile: ./apps/user-service/Dockerfile
    container_name: user-service
    ports:
      - "50051:50051"
    environment:
      GRPC_URL: 0.0.0.0:50051
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices?schema=public
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  # Payment Service (gRPC)
  payment-service:
    build:
      context: .
      dockerfile: ./apps/payment-service/Dockerfile
    container_name: payment-service
    ports:
      - "50052:50052"
    environment:
      GRPC_URL: 0.0.0.0:50052
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices?schema=public
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  # Auth Service (gRPC)
  auth-service:
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "50053:50053"
    environment:
      GRPC_URL: 0.0.0.0:50053
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/microservices?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      GOOGLE_CLIENT_ID: your-google-client-id
      APPLE_CLIENT_ID: your-apple-client-id
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - microservices-network

  # Notification Service (RabbitMQ Consumer)
  notification-service:
    build:
      context: .
      dockerfile: ./apps/notification-service/Dockerfile
    container_name: notification-service
    environment:
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      NODE_ENV: development
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      EMAIL_FROM: ${EMAIL_FROM:-"Microservices Demo" <noreply@demo.com>}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      COMPANY_NAME: ${COMPANY_NAME:-Microservices Demo}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  # API Gateway (HTTP REST)
  api-gateway:
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      USER_SERVICE_URL: user-service:50051
      PAYMENT_SERVICE_URL: payment-service:50052
      AUTH_SERVICE_URL: auth-service:50053
    depends_on:
      - user-service
      - payment-service
      - auth-service
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
